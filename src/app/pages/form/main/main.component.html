<div class=" p-4  h-full flex flex-col justify-between ">
<div>
  
  <div class="space-y-1 h-[6rem]">
    <p class="font-semibold text-3xl">
      Student {{ progressForm[currentRoute].title }}
  </p>
  <div class="text-xs w-[60%]">
    {{ progressForm[currentRoute].description }}
  </div>
</div>
<div class="flex w-full gap-4">
  @for (progress of progressForm; track $index) {
  <div class="flex-1">
    <a [routerLink]="[$index + 1]" (click)="routeCurrent($index)">
      {{ progress.title }}
    </a>
    <div
    
    class="bg-gray-200 h-[0.4rem] rounded-full"
    >

    @if (progress.progress < 100) {
      <div
      [style.width.%]="progress.progress"
      class="bg-red-500 h-[0.4rem] rounded-full"
      ></div>
    }
    @else{
      <!-- 1051E4 -->
      <div
      class="bg-[#1051E4] h-[0.4rem] w-full rounded-full"
      ></div>
    }

    </div>
  </div>
  }
</div>
<router-outlet />

</div>
<div class="  flex justify-between ">
  <button (click)="back()"   >Back</button>

  <div class="flex gap-2">
    <button class="bg-white btn hover:bg-red-500 hover:text-white">
      Cancel
    </button>
    <button (click)="next()" class="btn btn-primary">
      Next
    </button>
  </div>
</div>
</div>
