<!-- A HIGHEST
    B HIGHEST
    C HIGHEST
    D LOWEST
    F LOWEST

-->

<div *ngIf="result().split(' ')[0] != 'Loading'; else loading">
  <div class=" bg-white justify-center flex items-center flex-col  h-screen absolute top-0 -z-10 left-0 w-screen ">
    <div class="flex gap-4 justify-center items-center">

      <p class=" font-black w-28 h-28   text-white text-4xl items-center rounded-full  justify-center flex
      
     

      shadow-md
      "
        [style.background-color]='
        result().split(" ")[0] == "A" ? "green" : 
        result().split(" ")[0] == "B" ? "yellow" : 
        result().split(" ")[0] == "C" ? "purple" : 
        result().split(" ")[0] == "D" ? "orange" : "red"'
      >
        {{result().split(" ")[0]}}
    </p>
    </div>
    <div class="w-full  flex-col items-center flex">
      <p class="text-2xl font-semibold py-2"> {{result().split("(")[1].split(")")[0]}}</p>
      <p class="text-sm px-5 md:px-0 md:w-1/3  text-justify">


      <span *ngIf="result().split(' ')[0] == 'A'">Excellent performance, keep it up!</span>
      <span *ngIf="result().split(' ')[0] == 'B'">Good job, but there's room for improvement.</span>
      <span *ngIf="result().split(' ')[0] == 'C'">Fair effort, but the student need to work harder.</span>
      <span *ngIf="result().split(' ')[0] == 'D'">Below average, consider seeking help.</span>
      <span *ngIf="result().split(' ')[0] == 'F'">Poor performance, significant improvement needed.</span>
      </p>
    </div>



  </div>


<div class="w-full flex-col gap-1 left-0 items-center flex  justify-center absolute   z-50 bottom-10  ">

  <button
  (click)="retake()"
  class="btn btn-primary  text-white px-4 py-2 rounded-lg "
  
  >
  retake
</button>
</div>
</div>
<ng-template #loading>
  <div class="w-full h-full flex justify-center animate-spin items-center">
    Loading...
  </div>
</ng-template>
